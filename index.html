<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="styles/Rotation_chart.css" />

<title>轮播图</title>
</head>

<body>
<div id="photo">
  <div id="rphoto"> <!--五张图片-->
    <img id="photo1" src="images/1.jpg" />
    <img id="photo2" src="images/2.jpg" /> 
    <img id="photo3" src="images/3.jpg" />
    <img id="photo4" src="images/4.jpg" />
    <img id="photo5" src="images/1.jpg" /> <!--最后一张使用与第一张一样的图片，同于无缝衔接-->
  </div>
  <div id="rpoint"> <!--四个进度小圆点-->
    <button type="button" class="point" id="point1"></button>
    <button type="button" class="point" id="point2"></button>
    <button type="button" class="point" id="point3"></button>
    <button type="button" class="point" id="point4"></button>
  </div>
</div>
<script src="script/Rotation_chart.js" type="text/javascript"></script>
</body>
</html>
